<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'cadastro.css' %}">
    <title>cadastro</title>
</head>
<body>
    <div class="area__cadastro">
        <img class="img__cadastro" src="cadastro 1.svg" alt="cadastro" >
        <h1 class="titulo">Cadastro</h1>
            <div class="area__input">
                <input class="area__texto" type="text" placeholder="Digite seu usuário">
                <input class="area__texto" type="number" placeholder="Digite seu CPF">
                <input class="area__texto" type="email" placeholder="Seu email">
                <input class="area__texto" type="password" placeholder="Sua senha">
                <input class="area__texto" type="password" placeholder="Confirme a senha">
                <input class="area__texto" type="number" placeholder="Número de celular (Opcional)">
            </div>
            <div class="area__checkbox">
                <input class="area__check" type="checkbox">
                <p class="texto">Aceito os termos e condições de uso</p>
            </div>
            <div class="area__botao">
                <a href="{% url 'cadastro' %}" class="botao">Cadastrar</a>
            </div>
    </div>
    <a href="#" class="img"><img src="chat.svg" alt="chat"></a>
    
    
</body>
</html>
