{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>login</title>
</head>
<body>
    <h1 class="texto">Login</h1>
    
    {% if messages %}
    <div class="mensagens">
        {% for message in messages %}
            <div class="mensagem {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <div class="area_login">
        <form method="post">
            {% csrf_token %}
            <div class="area_input">
                <input class="area_texto" name="username_cpf" type="text" placeholder="Usu√°rio, Email ou CPF" required>
                <input class="area_texto" name="password" type="password" placeholder="Sua senha" required>
            </div>
            
            <div class="link">
                <a class="texto_link" href="{% url 'esqueci_senha' %}">Esqueceu a senha?</a>
            </div>
            <div class="area_botao">
                <button type="submit" class="botao">Entrar</button>
                <a href="{% url 'cadastro' %}" class="botao">Cadastrar</a>
            </div>
        </form>
        
        <!-- Link para √°rea m√©dica -->
        <div style="text-align: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd;">
            <p style="font-size: 14px; color: #666; margin: 5px 0;">
                Voc√™ √© m√©dico?
            </p>
            <a href="{% url 'login_medico' %}" style="color: #28a745; text-decoration: none; font-weight: 600; font-size: 14px;">
                ü©∫ Acesse a √Årea M√©dica
            </a>
        </div>
    </div>
    <a href="#" class="img"><img src="{% static 'chat.svg' %}" alt="chat"></a>

    <script>
        // Auto-hide messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const messages = document.querySelectorAll('.mensagem');
            messages.forEach(function(message) {
                setTimeout(function() {
                    message.style.opacity = '0';
                    message.style.transform = 'translateY(-20px)';
                    setTimeout(function() {
                        message.remove();
                    }, 300);
                }, 5000);
            });
        });
    </script>

</body>
</html>
