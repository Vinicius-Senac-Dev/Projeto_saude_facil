{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>login</title>
</head>
<body>
    <h1 class="texto">Login</h1>
    
    {% if messages %}
    <div class="mensagens">
        {% for message in messages %}
            <div class="mensagem {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <div class="area_login">
        <form method="POST" action="{% url 'login' %}">{% csrf_token %}
            <div class="area_input">
                <input class="area_texto" name="email" type="text" placeholder="Seu e-mail de acesso" required>
                <input class="area_texto" name="senha" type="password" placeholder="Sua senha" required>
            </div>
            
            <div class="link">
                <a class="texto_link" href="">Esqueceu a senha?</a>
            </div>
            <div class="area_botao">
                <button type="submit" class="botao">Entrar</button>
                <a href="#" class="botao">Cadastrar</a>
            </div>
        </form>
    </div>
    <a href="#" class="img"><img src="{% static 'chat.svg' %}" alt="chat"></a>

</body>
</html>
