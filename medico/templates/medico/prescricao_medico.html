{% extends 'tela_base_medico.html' %}
{% load static %}

{% block conteudo %}
<div class="background">
    <div class="title">
        <center><h1>Prescrição Médica</h1></center>
    </div>
    <div class="border-form">
        <div class="form-container">
            <form method="post" action="{% url 'emitir_prescricao_medico' %}">
                {% csrf_token %}
                <div class="form-group">
                    <center>
                        <label for="nome">Nome do Paciente:</label>
                        <select name="paciente_id" id="nome" required>
                            <option value="">Selecione um paciente</option>
                            {% for paciente in pacientes %}
                            <option value="{{ paciente.id }}">{{ paciente.nome }}</option>
                            {% endfor %}
                        </select>
                        <br><br>

                        <label for="data">Data da Consulta:</label>
                        <input type="date" name="data" id="data" required>
                        <br><br>

                        <label for="hora">Hora da Consulta:</label>
                        <input type="time" name="hora" id="hora" required>
                        <br><br>

                        <label for="observacoes">Prescrição:</label>
                        <textarea name="observacoes" id="observacoes" rows="3"></textarea>
                        <br><br>

                        <button class="button-form" type="submit">Emitir Prescrição</button>
                    </center>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
